production: &production
  "app-canvas/data/secrets":
    data:
      canvas_security:
        encryption_secret: <%= ENV["CANVAS_ENCRYPTION_KEY"] %>
        signing_secret: <%= ENV["CANVAS_JWT_ENCRYPTION_KEY"] %>
      lti_platform_storage:
        signing_secret: <%= ENV["CANVAS_LTI_SIGNING_SECRET"] %>

test:
  <<: *production

development:
  <<: *production
